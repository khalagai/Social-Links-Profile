<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <script src="https://kit.fontawesome.com/d8ea82055b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mains">
    <div class="prof-container">
    <div class="owner-image"><img src="./assets/images/avatar-jessica.jpeg" alt="jessica image"/></div>
      <div class="owner-name"><h3>Jessica Randall</h3></div>
      <div class="prof-loct">London, United Kingdom</div>
      <div class="prof-intro">"Front-end developer and avid reader."</div>
      <div class="prof-git btn btn-secondary"><i class="fa-brands fa-github"></i> GitHub</div>
      <div class="prof-mentor btn btn-secondary"><img class="fem" src="./assets/images/favicon-32x32.png" alt="frontend mentor icon"/> Frontend Mentor</div>
      <div class="prof-linkedin btn btn-secondary"><i class="fa-brands fa-linkedin"></i> LinkedIn</div>
      <div class="prof-tweet btn btn-secondary"><i class="fa-brands fa-twitter"></i> Twitter</div>
      <div class="prof-insta btn btn-secondary"><i class="fa-brands fa-square-instagram"></i> Instagram</div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Khalagai</a>.
    </div>
  </div>
</body>
</html>
